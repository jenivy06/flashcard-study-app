<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flashcards - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/index.html">Go to Homepage</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="flashcard">
          <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="question">
            <br />
            <label for="answer">Answer:</label>
            <textarea class="form-control" rows="10" id="answer"></textarea>
            <div class="form-group">
              <label for="subject">Select Category:</label>
              <select class="custom-select" id="subject">
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
              </select>
            </div>
            <br />
            <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/flashcards.js" type="text/javascript"></script>

</body>

</html>
